<div class="home-wrapper">
  <div class="new-releases">
    <div class="tracks">
      <app-section-header [header]="'New tracks'"/>

      <app-tracks-table />
    </div>

    <div class="albums">
      <app-section-header [header]="'New albums'"/>

      <div class="card-wrapper">
        @for(album of newReleases.albums | slice:0:5; track $index) {
          <app-album-card [album]="album"/>
        }
      </div>
    </div>
  </div>
</div>
