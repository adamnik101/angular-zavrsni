
<div class="playlist-wrapper">
    <app-section-header [header]="'My Playlists'"/>

    <div class="card-wrapper">
        @for (playlist of userPlaylistsService.playlists(); track $index) {
            @defer (on viewport) {
                <app-playlist-card [playlist]="playlist"></app-playlist-card>
            } @placeholder {
                <app-placeholder-card></app-placeholder-card>
            } @loading {
                <app-placeholder-card></app-placeholder-card>
            }
        } @empty {
            <app-no-results class="full-width" [icon]="'sentiment_dissatisfied'" [message]="'You don\'t have any playlists...'"/>
        }
    </div>
    
</div>
