<div mat-dialog-title>
    <div class="dialog-title">
        <h3>
            @if (isEdit) {
                {{enumActions.Edit}}
            } @else {
                {{enumActions.Create}}
            }
            Playlist
        </h3>
    
        <button mat-mini-fab mat-dialog-close matTooltip="Close" matTooltipPosition="above">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<div mat-dialog-content>

    <form [formGroup]="form" class="playlist-form">
        <div class="row common-input-display">
            <app-common-input
                [formControlToFill]="form.get('title')"
                [label]="'Name of playlist'">
            </app-common-input>
        </div>

        <div class="row">
            <app-common-textarea
                [formControlToFill]="form.get('description')"
                [label]="'Description'">
            </app-common-textarea>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button [disabled]="form.invalid" (click)="confirm()">{{confirmDialogActions.confirm}}</button>
    <button class="warning-btn" mat-flat-button (click)="close()">{{confirmDialogActions.cancel}}</button>
</div>
