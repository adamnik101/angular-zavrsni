<div class="card-whole">
    <a class="card" routerLink="/artists/{{artist.id}}" #card (mouseenter)="applyBackground()" (mouseleave)="removeBackground()">
        <div class="cover artist-cover">
            <img crossorigin="anonymous" src="{{artist.cover}}" #image/>
        </div>
        <div class="content">
            <div class="title">
                <p>{{artist.name}}</p>
            </div>
            <div class="desc">
                {{artist.followed_by_count}}
                @if (artist.followed_by_count == 1) {
                    follower
                } @else {
                    followers
                } 
            </div>
        </div>
    </a>
    @if(artist.tracks_count) {
        <app-play-all-button 
            [apiService]="apiService"
            [id]="artist.id"
            (onPlay)="playAll($event)">
        </app-play-all-button>
    }    
</div>

<canvas #myCanvas hidden></canvas>
<div #preview></div>
